substitutions:
  devicename: shelly-bedroom
  formated_name: Shelly Bedroom
  ip_address: 10.0.2.253
  # Name for the relays
  channel_1: Bedroom

esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m

<<: !include common/common.yaml

# Device Specific Config
output:
  - platform: gpio
    pin: GPIO4
    id: shelly_bedroom_relay

light:
  - platform: binary
    name: "Bedroom Light"
    output: shelly_bedroom_relay
    id: lightid

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
      #mode: INPUT_PULLUP
      #inverted: True
    name: ${channel_1} Switch
    on_state:
      then:
        - light.toggle: lightid
    internal: true
    id: switchid